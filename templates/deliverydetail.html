{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="deliverydetail-container">
	<div id="delivery-header">
		<h2>Delivery Details</h2>
		<hr id="delivery-indicator"/>
	</div>
	<div class="delform-container">
		<label for="recipientname">Name:</label>
		<input type="text" name="recipientname" placeholder="Recipient name" name="recipientname"/><br>
		<label for="address">Address:</label>
		<input type="text" name="address" placeholder="Delivery Address" name="address"/><br>
		<label for="mobilenumber">Mobile:</label>
		<input type="text" name="mobilenumber" placeholder="Mobile number" name="mobilenumber"/><br>
		<label for="email">E-mail:</label>
		<input type="email" name="email" placeholder="Email" name="email"/><br>
	</div>
	<div>
		<button class="btn btn-default">Proceed to pay</button>
	</div>
</div>


{% endblock %}
