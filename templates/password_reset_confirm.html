{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="account-page">
	<div class="container">
		<div class="row">
			<div class="col-2">
				<img src="{% static 'image/plastic.png' %}" alt="" width="100%">
			</div>
			<div class="col-2">
				<div class="form-container" style="height:400px;">
					<div class="form-btn">
						<span>Reset Password</span>
						<hr id="indicator">
					</div>					
					<form method="POST" id="reg-form">
						{% csrf_token %}
						<label for="id_new_password1">New Password:</label>
						<input type="password" name="new_password1" autocomplete="new-password" required_id="id_new_password1">
						<label for="id_new_password2">New Password Confirmation:</label>
						<input type="password" name="new_password2" autocomplete="new-password" required_id="id_new_password2">
						<!--<input type="email" placeholder="Enter your registered email" name="email" autocomplete="email" required_id="id_email" maxlength="254"/>-->
						<button type="submit" class="btn">Reset Password</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>



{% endblock %}
