{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Otp Verification | E-Plastic Management System</title>
	<link rel="stylesheet" href="{% static '/css/stylesheet.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/jquery-3.5.1.min.js">
</head>
</head>
<body>
<div class="account-page">
	<div class="container">
		<div class="row">
			<div class="col-2">
				<div class="form-container">
					<div class="form-btn">
						<span style="width:200px; cursor: default; margin:20px 0px 30px 0px;">Otp Verification</span>
					</div>
					<p>Note: We have send your code to {{request.session.email}}</p>
					<form action="{% url 'account:otpverify' %}" method="POST" id="login-form">
						{% csrf_token %}
						<!--<input type="hidden" placeholder="Enter your otp here." name="otp" value={{otp}} style="margin-top:70px; width:250px;"/>-->
						<input type="text" placeholder="Enter your otp here." name="eotp" style="margin-top:70px; width:250px;"/>
						{% for message in messages %}
							<div style="color:red;">{{message}}</div>
						{% endfor %}
						<input type="submit" value="Verify" class="btn"/>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
